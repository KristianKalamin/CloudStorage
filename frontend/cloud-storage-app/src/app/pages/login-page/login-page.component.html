<div class="signInContainer">
  <div class="column">
    <div class="header">
      <img src="/assets/logo.png" title="Logo" alt="Logo">
      <h3>Login</h3>
      <div class="alert alert-danger" *ngIf="errorMessage">
        {{errorMessage}}
      </div>
    </div>
    <div class="loginForm">
      <form>
        <div class="form-content">
          <div class="form-group">
            <label class="email-label" for="email">Email:</label>
            <input [(ngModel)]="user.email" type="email" name="email" placeholder="mail@mail.com" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="Password" [(ngModel)]="user.password" placeholder="Password" required>
          </div>
        </div>

        <div class="d-flex control">
          <a class="signInMessage" routerLink="/register">Register!</a>
          <button class="btn btn-primary" name="submitButton" (click)="login()">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
