
<div class="col-sm-10 col-md-8 col-lg-8 mt-3">
  <div id="content-table" class="container">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Date of Creation</th>
          <th scope="col">Size</th>
          <th scope="col">Version</th>
          <th><button (click)="download()" type="button" class="btn btn-primary">Download</button></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{content.name}}</td>
          <td>{{content.timeOfCreation | date:'medium'}}</td>
          <td *ngIf="content.size != 0 else elseBlock">{{content.size}}</td>
          <td *ngIf="content.version! > -1 else elseBlock">{{content.version}}</td>

          <ng-template #elseBlock>
            <td></td>
          </ng-template>
        </tr>
      </tbody>
    </table>
  </div>
</div>
