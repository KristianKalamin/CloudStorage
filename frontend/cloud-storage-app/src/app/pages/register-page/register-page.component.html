<div class="signInContainer">
  <div class="column">
    <div class="header">
      <img src="/assets/logo.png" title="Logo" alt="Logo">
      <h3>Create Account</h3>
      <div class="alert alert-danger" *ngIf="errorMessage">
        {{errorMessage}}
      </div>
    </div>
    <div class="loginForm">
      <form>
        <div class="form-content">
          <input type="text" name="name" [(ngModel)]="user.name" placeholder="Name" required>

          <input type="text" name="lastname" [(ngModel)]="user.lastname" placeholder="Lastname" required>

          <input type="email" name="email" [(ngModel)]="user.email" placeholder="Email" required>

          <input type="password" name="password" [(ngModel)]="user.password" placeholder="Password" required>
          <input type="password" name="password" [(ngModel)]="user.passwordRepeat" placeholder="Confirm Password"
            required>
        </div>
        <div class="d-flex control">
          <a class="signInMessage" href="login.html">Click here to login</a>
          <button class="btn btn-primary" name="submitButton" (click)="register()">Create Account</button>
        </div>
      </form>
    </div>
  </div>
</div>
